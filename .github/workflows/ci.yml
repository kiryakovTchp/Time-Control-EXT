name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    
    - name: Run tests
      run: pnpm test
    
    - name: Run typecheck
      run: pnpm typecheck
    
    - name: Run lint
      run: pnpm lint
    
    - name: Build
      run: pnpm build
